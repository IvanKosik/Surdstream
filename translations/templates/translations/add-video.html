<!-- Modal -->
<div id="add-video">

  <form>
    <div class="form-group">
      <label for="formGroupExampleInput">Video Name</label>
      <input type="text" class="form-control w-50" id="formGroupExampleInput" placeholder="Video Name">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput2">Additional Tags (through comma)</label>
      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Additional Tags">
    </div>

    <div class="form-group">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1">Word</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2">Description</label>
      </div>
    <div class="form-group">

    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-info">Send Video</button>
    </div>
  </form>



</div>
