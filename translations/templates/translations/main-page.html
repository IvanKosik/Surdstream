<div id="main-page">

  <!-- SEARCH -->
  <div id="search" class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="container">
        <div class="row">
          <a class="col-2 col-sm-4 arrow" href="#carouselExampleControls" role="button" data-slide="prev">
            {% comment %}
              <i data-fa-transform="down-0" class="fas fa-angle-left fa-2x"></i>
            {% endcomment %}
            <i data-fa-transform="down-2" class="fas fa-angle-left fa-2x"></i>
            <span class="px-2">Previous</span>
          </a>
          <p class="col-8 col-sm-4 text-center">
            Лучшее
          </p>
          <a class="col-2 col-sm-4 arrow text-right" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="px-2">Next</span>
            {% comment %}
              <i data-fa-transform="down-0" class="fas fa-angle-right fa-2x"></i>
            {% endcomment %}
            <i data-fa-transform="down-2" class="fas fa-angle-right fa-2x"></i>
          </a>
        </div>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          {% comment %}
            <img class="d-block w-100" src="holder.js/1920x300?text=First slide&random=yes">
          {% endcomment %}

          <div class="container">
            <div class="row">
              {% include "translations/video-link.html" %}
              {% include "translations/video-link.html" %}
            </div>
          </div>

        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="holder.js/1920x300?text=Second slide&random=yes">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="holder.js/1920x300?text=Third slide&random=yes">
        </div>
      </div>
    </div>
  </div>
</div>
