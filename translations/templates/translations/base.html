{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'translations/css/translations.css' %}">
    <script src="{% static 'translations/js/holder/holder.js' %}"></script>
    <title>Surdstream</title>
  </head>
  <body>

    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <!-- Navbar content -->
      <a class="navbar-brand" href="#">Surdstream</a>
      <div class="container">
        <ul class="navbar-nav navbar-dark">
          <li class="nav-item"><a class="nav-link" href='#'>Главная</a></li>
          <li class="nav-item"><a class="nav-link" href='#'>Список слов</a></li>
          <li class="nav-item"><a class="nav-link" href='#'>О нас</a></li>
          <li class="nav-item"><a class="nav-link" href='#'>F.A.Q</a></li>
        </ul>
      </div>
      <a class="ml-2" href="#">
        <img class="rounded-circle" src="holder.js/50x50"/>
      </a>
      <a class="ml-2" href="#">
        <img class="rounded-circle" src="holder.js/50x50"/>
      </a>
    </nav>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <div class="row" id="search">
          <h1 class="col-3 display-3 px-4 text-right">Поиск</h1>
          <input class="col-9 px-4 border border-warning" type="search" placeholder="Введите слово" aria-label="Search">
        </div>
      </div>
    </div>

    {% block content %}

    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
			  src="https://code.jquery.com/jquery-3.3.0.min.js"
			  integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    <script src="{% static 'translations/js/main.js' %}"></script>
  </body>
</html>
