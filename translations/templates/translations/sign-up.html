{% load translation_extras %}

<!-- SIGN UP -->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Регистрация</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <form id="signup-form" method="post" action="{% url 'signup' %}">
          <p id="signup-error" hidden>Error</p>
          <div class="form-group">
            <label for="username">Username</label>
            {{ signup_form.username|add_class:"form-control" }}
          </div>
          <div class="form-group">
            <label for="email">Email</label>
          {{ signup_form.email|add_class:"form-control" }}
          </div>
          <div class="form-group">
            <label for="password1">Password</label>
            {{ signup_form.password1|add_class:"form-control" }}
            {{ signup_form.password2|add_class:"form-control" }}
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Отменить</button>
          <button type="button" class="btn btn-primary">Отправить</button>
        </div>
      </div>
    </div>
  </div>
</div>
